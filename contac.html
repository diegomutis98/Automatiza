<!DOCTYPE html>
<html>
<head>
    <title>Contacto</title>
    <link rel="stylesheet" href="styles_contac.css">
</head>
<body>
    <section class="contact-section">
        <div class="contact-container">
            <h2>Contáctanos</h2>
            <p>Estamos aquí para ayudarte. Completa el formulario y nos pondremos en contacto contigo lo más pronto posible.</p>
            <form class="contact-form">
                <div class="form-group">
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Mensaje:</label>
                    <textarea id="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn">Enviar Mensaje</button>
            </form>
            <div class="social-media">
                <h3>¡Síguenos en nuestras redes sociales!</h3>
                <div class="social-icons">
                    <a href="#" class="social-icon facebook">Facebook</a>
                    <a href="#" class="social-icon twitter">Twitter</a>
                    <a href="#" class="social-icon instagram">Instagram</a>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
